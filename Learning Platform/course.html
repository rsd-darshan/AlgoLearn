<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses at AlgoLearn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #007ACC;
            --secondary-color: #e3f2fd;
            --dark-color: #444;
            --light-color: #f0f0f0;
            --text-color: #333;
            --dark-text-color: #ddd;
            --background-color: #fff;
            --dark-background-color: #333;
            --skeleton-color: #ddd;
            --skeleton-shimmer: #e1e1e1;
        }

        body.dark-theme {
            --background-color: var(--dark-background-color);
            --text-color: var(--dark-text-color);
            --skeleton-color: var(--dark-color);
            --skeleton-shimmer: var(--light-color);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav-toggle {
            display: none;
            position: absolute;
            top: 30px;
            right: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }

           /* Overlay Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Initially hidden */
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Smooth transition */
        }

        .overlay.show {
            display: block; /* Show overlay */
            opacity: 1;
        }

        /* Custom theme toggle switch */
        .theme-switch {
            position: absolute;
            top: 40px;
            left : 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .theme-checkbox {
            display: none;
        }

        .theme-label {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-ball {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: left 0.3s ease-in-out; /* Smooth transition */
        }

        .theme-checkbox:checked + .theme-label .theme-ball {
            left: 27.5px;
        }

        .theme-checkbox:checked + .theme-label {
            background-color: #007ACC;
        }

        /* Styling for dark theme */
        body.dark-theme {
            background-color: #333;
            color: #ddd;
        }

        body.dark-theme .theme-label {
            background-color: #555;
        }

        body.dark-theme .theme-ball {
            background-color: #fff;
        }

       /* Styling for mobile menu */
       @media (max-width: 768px) {
            header nav {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: -100%; /* Initially hidden off-screen */
                height: 100%;
                width: 250px;
                background-color: #007accdb;
                padding-top: 60px;
                transition: left 0.3s ease-in-out;
                z-index: 1000;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
                opacity: 0; /* Initially hidden */
                transition: left 0.3s ease-in-out, opacity 0.3s ease-in-out; /* Smooth transitions */
            }

            header nav a {
                padding: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                color: rgba(228, 220, 220, 0.785);
                text-decoration: none;
                font-size: 18px;
                text-align: left;
                transition: background-color 0.3s, transform 0.3s;
                transform: translateX(-20px); /* Initial slide-in effect */
                opacity: 0; /* Initially hidden */
            }

            header nav a:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateX(0); /* Hover animation */
            }

            .nav-open {
                left: 0;
                opacity: 1; /* Reveal menu */
            }

            .nav-open a {
                transform: translateX(0); /* Slide-in effect */
                opacity: 1; /* Show links */
            }

            .nav-toggle {
                display: block;
            }
        }

        /* Content Styling */
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        /* Skeleton Loader Styles */
        .skeleton {
            background-color: var(--skeleton-color);
            border-radius: 4px;
            width: 100%;
            height: 20px;
            margin: 10px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton.title {
            width: 60%;
            height: 30px;
            margin: 20px auto;
        }

        .skeleton.text {
            width: 80%;
            height: 15px;
            margin: 10px auto;
        }

        @keyframes pulse {
            0%, 100% {
                background-color: var(--skeleton-color);
            }
            50% {
                background-color: var(--skeleton-shimmer);
            }
        }

        /* Course List Styles */
        .courses-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }

        .courses-list li {
            background-color: var(--light-color);
            margin: 10px 0;
            padding: 20px 25px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, opacity 0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .courses-list li.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .courses-list li:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        body.dark-theme .courses-list li {
            background-color: var(--dark-color);
        }

        body.dark-theme .courses-list li:hover {
            background-color: #3e3d3d;
        }

        .course-link {
            text-decoration: none;
            color: inherit;
            font-size: 1.2rem;
            width: 100%; /* Make the link take full width */
            height: 100%; /* Make the link take full height */
            display: flex; /* Flex to align text inside */
            align-items: center; /* Center the text vertically */
            justify-content: space-between; /* Space between text and arrow */
        }

        .course-arrow {
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .content {
                padding: 20px 15px;
                text-align: left;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 1rem;
            }

            .courses-list li {
                padding: 15px 20px;
                font-size: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }

            .course-link {
                flex-direction: column;
                align-items: flex-start;
            }

            .course-arrow {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-toggle" onclick="toggleNav()">â˜°</div>
        <nav id="nav-menu">
            <a href="index.html">About</a>
            <a href="course.html">Courses</a>
            <a href="Tutors.html">Tutors</a>
            <a href="Contact.html">Contact</a>
        </nav>
        <div class="theme-switch">
            <input type="checkbox" id="toggle-theme" class="theme-checkbox" onclick="toggleTheme()">
            <label for="toggle-theme" class="theme-label">
                <span class="theme-ball"></span>
            </label>
        </div>
    </header>
    <div class="overlay" id="overlay" onclick="toggleNav()"></div> <!-- Overlay for menu -->
    <main>
        <div class="content">
            <h1>Our Courses</h1>
            <p>Explore our wide range of courses designed to equip you with the skills needed for today's tech-driven world:</p>
            <ul class="courses-list" id="courses-list">
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
            </ul>
        </div>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }

        function toggleNav() {
            const navMenu = document.getElementById('nav-menu');
            const overlay = document.getElementById('overlay');
            navMenu.classList.toggle('nav-open');
            overlay.classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('toggle-theme').checked = true;
            }

            setTimeout(() => {
                const coursesList = document.getElementById('courses-list');
                coursesList.innerHTML = `
                    <li><a href="python.html" class="course-link"><span>Python Programming</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="java.html" class="course-link"><span>Java Development</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="dsa.html" class="course-link"><span>Data Structures and Algorithms</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="c.html" class="course-link"><span>C Programming</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="js.html" class="course-link"><span>JavaScript Development</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="math.html" class="course-link"><span>Math</span><span class="course-arrow">âž”</span></a></li>
                    <li><a href="html.html" class="course-link"><span>HTML & CSS</span><span class="course-arrow">âž”</span></a></li>
                `;

                const courseItems = document.querySelectorAll('.courses-list li');
                courseItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, index * 200);
                });
            }, 2000); // Simulate loading delay
        });
    </script>
</body>
</html>
